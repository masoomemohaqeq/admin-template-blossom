<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/images/blossom-orange.svg"
    />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div
      class="h-fit m-5 md:mx-auto md:relative md:w-[350px] md:my-24 xl:my-44"
    >
      <!-- Login Section  -->
      <div
        class="bg-white shadow-custom rounded-md p-6 md:relative w-full z-10"
      >
        <div class="flex justify-center items-center gap-3 p-4">
          <img
            src="/src/images/blossom-orange.svg"
            alt="blossom"
            class="w-10"
          />
          <div class="text-supporting-middle text-xl font-semibold">
            Blossom
          </div>
        </div>
        <div>
          <div class="p-4 pt-0">
            <h6 class="text-supporting-middle font-semibold">
              Welcome to our website
            </h6>
            <p class="text-supporting-mid-light font-normal">
              Please sign-in to your account
            </p>
          </div>
          <form class="p-4 pt-3" autocomplete="off">
            <div class="input-group float-input">
              <input
                type="email"
                name="email"
                id="email"
                class="w-full"
                placeholder="email"
                required
              />
              <label for="email" class="float-label">Email</label>
            </div>
            <div class="input-group float-input mt-5">
              <input
                type="password"
                required
                name="password"
                id="password"
                placeholder="password"
                class="w-full"
              />
              <label for="password" class="float-label">Password</label>
              <label
                class="fa-solid fa-eye text-supporting-light absolute-center-y right-3 cursor-pointer"
                id="showPassword"
              ></label>
            </div>

            <div class="input-group mt-3 md:w-fit md:inline-block space-x-2">
              <input
                type="checkbox"
                name="rememberMe"
                id="rememberMe"
                class="scale-125 outline-supporting-extra-light align-middle"
              />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="btn-link-first md:float-right md:mt-3"
              >Forgot Password?</a
            >

            <a href="/src/pages/index.html" class="btn-first w-full block my-6"
              >LOGIN</a
            >
            <div
              class="my-5 text-center md:flex md:justify-center md:space-x-3"
            >
              <p class="text-supporting-mid-light">New on our platform?</p>
              <a href="#" class="btn-link-first">Create an account</a>
            </div>
            <div class="relative w-full my-6">
              <hr />
              <span
                class="absolute bg-white text-xs text-supporting-light absolute-center-x px-3 -top-[10px]"
                >Or</span
              >
            </div>
            <div class="my-2 text-4xl text-center space-x-1">
              <a href="#">
                <i class="fa-brands fa-square-facebook text-blue-600"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-square-google-plus text-red-500"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-square-twitter text-blue-500"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <!-- Background Patterns -->
      <div class="hidden absolute w-full h-full inset-0 -z-10 md:block">
        <div
          class="bg-supporting-third/5 w-48 h-48 rounded-xl absolute -top-10 -left-9 -z-10"
        ></div>
        <div
          class="border border-first/10 w-36 h-44 shadow-first/5 shadow-inner rounded-3xl absolute -top-20 left-12 -z-10"
        ></div>
        <div
          class="bg-supporting-third/5 w-48 h-48 rounded-2xl absolute -bottom-8 -right-8 -z-10"
        ></div>
        <div
          class="border-2 border-dashed border-first/10 w-48 h-48 rounded-2xl absolute -bottom-8 -right-8 scale-125 -z-10"
        ></div>
      </div>
    </div>

    <script src="/src/js/login.js"></script>
  </body>
</html>
